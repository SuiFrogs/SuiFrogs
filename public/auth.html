<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Authentication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5em;
        }
        #telegram-button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #telegram-button:hover {
            background-color: #005f8c;
        }
    </style>
</head>
<body>
    <h1>Welcome to SuiFrogs Game!</h1>
    <p>Login with Telegram to start your adventure!</p>
    
    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="@SuiFrogsBot" 
        data-size="large" 
        data-radius="10" 
        data-auth-url="7549362633:AAEwv2enClEMI9g-uHTjZUZLGqbUFUqWElA" 
        data-color="#0088cc" 
        data-inline="true">
    </script>

    <script>
        function handleTelegramLogin(data) {
            const userData = {
                id: data.id,
                username: data.username
            };

            // Call your Firebase function to create user
            fetch('YOUR_FUNCTION_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to index.html after successful login
                    window.location.href = 'index.html';
                } else {
                    console.error('Error creating user:', response.statusText);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
